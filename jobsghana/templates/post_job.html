{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-3">Post a Job</h3>
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="title" class="form-control" placeholder="Job Title" required>
                </div>
                <div class="mb-3">
                    <textarea name="description" class="form-control" placeholder="Job Description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" name="category" class="form-control" placeholder="Category">
                </div>
                <div class="mb-3">
                    <input type="text" name="location" class="form-control" placeholder="Location">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="is_paid" class="form-check-input" id="paidCheck">
                    <label class="form-check-label" for="paidCheck">Premium / Paid Job</label>
                </div>
                <button class="btn btn-primary w-100">Post Job</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
