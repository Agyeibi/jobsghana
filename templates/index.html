{% extends "base.html" %}
{% block content %}
<div class="text-center my-5">
    <h1 class="mb-3">Welcome to JobsGhana</h1>
    <p class="lead">Find jobs or post job opportunities across Ghana.</p>
</div>

<div class="mb-4">
    <form method="GET" action="/dashboard" class="d-flex justify-content-center">
        <input type="text" name="search" class="form-control w-50 me-2" placeholder="Search jobs by title or category">
        <button class="btn btn-primary">Search</button>
    </form>
</div>

<div class="row">
    {% for job in jobs %}
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ job[1] }} {% if job[6]==1 %}ðŸ’°Premium{% endif %}</h5>
                <p>{{ job[2] }}</p>
                <p>{{ job[3] }} | {{ job[4] }}</p>
                <a href="/pay/{{ job[0] }}" class="btn btn-primary">Boost / Apply</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
